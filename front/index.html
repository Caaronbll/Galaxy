                    <h2 class="stats-headeing">statistics</h2>
                    <ul class="stats">
                        <li class="stat">
                            <h3 class="stat-heading">Light Time to the Sun</h3>
                            <div class="stat-line"></div>

                                <span class="stat-value">8.452725</span>
                                <span>MIN</span>
                            </p>
                        </li>
    
                        <li class="stat">
                            <h3 class="stat-heading">Namesake</h3>
                            <div class="stat-line"></div>

                                <span class="stat-value">Variation of "The Ground"</span>

                            </p>

                        <li class="stat">

                            </p>
                        </li>
    
                        <li class="stat">
                            <h3 class="stat-heading">Length of Year</h3>

                    </ul>
